<body onload="initIndex()">

<div id="index-wrapper">
	<button class="index-login-badge" id="indexLogin">Zhaolin Diapers Ltd. (EXPORTER)</button>
	<input class="exporter" id ="seller" type="text" value="0x..">
	<input class="importer" id ="buyer" type="text" value="0x..">
	<input class="cargo" id ="cargo" type="text" value="100'000 packs of Diapers">
	<input class="price" id ="price" type="text" value="1'500'000">
	<button class="green-left" id="exporterButton" onClick="createSale()">Sign Contract</button>
	<button class="green-right" id="importerButton" onClick="acceptSale()">Sign Contract</button>
</div>
