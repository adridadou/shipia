<html>
<header>
    <title>Shipia</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
	<script src="https://blockone.thomsonreuters.com/wallet-bar/bundle.js"></script>
	<script src="https://rawgit.com/ethereum/web3.js/develop/dist/web3.min.js"></script>
</header>
<!--<body background="BuyPolicy.jpg">-->
<body onload="initSeller()">
<div class="container-fluid">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<br><br><br>
		</div>
	</div>

	<div class="row clearfix">
		<div class="col-md-3 column">
			<p></p>
		</div>

		<div class="col-md-6 column">
		<div class="row clearfix"><h1>Sale Contract</h1></div>
		<div class="row clearfix"><br><br></div>
		  <div class="row">
			<div class="input-group">
			  <span class="input-group-addon">Seller</span>
			  <input type="text" class="form-control" placeholder="0x.." aria-describedby="basic-addon1" id ="seller" value="0x0aA7511BA4FE893a3d2D68F295eB052543Df9E9F">
			</div>
		  </div>

		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
				<div class="input-group">
				  <span class="input-group-addon">Buyer</span>
				  <input type="text" class="form-control" placeholder="0x.." aria-describedby="basic-addon1" id ="buyer" value="0xf280d7eAE02D401CC319a73EFF9d1328AAD60A3D">
				</div>
		</div>

		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
				<div class="input-group">
				  <span class="input-group-addon">Price </span>
				  <input type="text" class="form-control" placeholder="$" aria-describedby="basic-addon1" id ="price">
				</div>
		</div>

		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
				<div class="input-group">
				  <span class="input-group-addon">Cargo </span>
				  <input type="text" class="form-control" placeholder="Cargo description" aria-describedby="basic-addon1" id ="cargo">
				</div>
		</div>


		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
			<button type="button" class="btn btn-success navbar-btn" onClick="createSale()">Create Sale</button>
		  </div>

		<div class="row clearfix"><br><br><br></div>

		</div>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
</body>
</html>
