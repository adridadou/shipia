<html>
<header>
    <title>Shipia</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="./app.css" rel='stylesheet' type='text/css'>
    <script src="./app.js"></script>
</header>
<!--<body background="BuyPolicy.jpg">-->
<body onload="initIndex()">

	<div class="row clearfix">
		<div class="col-md-3 column">
			<p></p>
		</div>

		<div class="col-md-6 column">
		<div class="row clearfix"><h1>Sale Contract</h1></div>
		<div class="row clearfix"><br><br></div>
		  <div class="row">
			<div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">Seller</span>
			  <input type="text" class="form-control" placeholder="0x.." aria-describedby="basic-addon1" id ="seller">
			</div>
		  </div>

		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Buyer</span>
				  <input type="text" class="form-control" placeholder="0x.." aria-describedby="basic-addon1" id ="buyer">
				</div>
		</div>

		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Price </span>
				  <input type="text" class="form-control" placeholder="$" aria-describedby="basic-addon1" id ="price">
				</div>
		</div>

		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
				<div class="input-group">
				  <span class="input-group-addon" id="basic-addon1">Cargo </span>
				  <input type="text" class="form-control" placeholder="Cargo description" aria-describedby="basic-addon1" id ="cargo">
				</div>
		</div>


		<div class="row clearfix"><br><br><br></div>

		  <div class="row">
			<div class="col-md-6 column">
				<a href="#" class="list-group-item list-group-item-warning">
					<h3>Seller</h3>
					<button type="button" class="btn btn-success navbar-btn" onClick="createSale()">Create Sale</button>
				</a>
			</div>
			<div class="col-md-6 column yellow">
				<a href="#" class="list-group-item list-group-item-warning">
					<h3>Buyer</h3>
					<button type="button" class="btn btn-success navbar-btn" onClick="acceptSale()">Accept Sale</button>
				</a>
			</div>
		  </div>

		<div class="row clearfix"><br><br><br></div>

		</div>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
</div>
</body>
</html>
